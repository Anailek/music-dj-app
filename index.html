<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>music dj app</title>
  </head>

  <body>
    <div class="keys">

      <div data-key="65" class="key">
        <kbd>A</kbd> 
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
      </div>
    </div>

    
    <audio data-key="65" src="sounds/dreamer.mp3"></audio>
    <audio data-key="83" src="sounds/electroLoop.mp3"></audio>
    <audio data-key="68" src="sounds/fashion.mp3"></audio>
    <audio data-key="70" src="sounds/funnyPiano.mp3"></audio>
    <audio data-key="71" src="sounds/rainFunk.mp3"></audio>
    <audio data-key="72" src="sounds/fashionLow.mp3"></audio>
    <audio data-key="74" src="sounds/freeStyleTango.mp3"></audio>
    <audio data-key="75" src="sounds/electroLoop.mp3"></audio>
    <audio data-key="76" src="sounds/vintagePiano.mp3"></audio>
    
  
   
       <script src="playsound-logic.js"></script>
    
  </body>
</html>
